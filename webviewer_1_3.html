<p><strong>Part1.1 노동조합 소개</strong></p>
<hr>
<br>
<ol start="3">
    <li>상급단체 소개 [ 전국보건의료산업노동조합 ]</li>
    </ol>
    <p>기업별 노동조합의 한계를 극복하고 전산업적인 의제 해결을 위하여 1998년 출범한 보건의료부문의 전국적 노동조합이자 국내 최초의 산업별 노동조합이며, 현재 전국민주노동조합총연맹 산하에 소속되어 있다. 간호사, 간호조무사, 의료기사, 약사, 치료사, 요양보호사 등 병의원을 비롯한 의료부문에서 일하는 모든 노동자들이 주 가입자다.</p>
